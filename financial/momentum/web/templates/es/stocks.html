{% extends "es/layout.html" %}

{% block content %}
  <h2 class="section-header">Acciones con modelos disponibles</h2>

  {% if tickers %}
    <div class="ticker-grid">
      {% for ticker in tickers %}
        <div class="ticker-card">
          <a href="/{{ lang }}/acciones/{{ ticker }}">{{ ticker }}</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No se han encontrado modelos a√∫n.</p>
  {% endif %}
{% endblock %}
